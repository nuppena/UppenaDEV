_schema-version: 3.3.0
ID: zbuPackaging
description: A simple CAP project.
version: 1.0.0
modules:
- name: zbuPackaging-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: zbuPackaging-auth
  - name: zbuPackaging-connectivity
  - name: zbuPackaging-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: zbuPackaging
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: zbuPackaging-auth
  - name: zbuPackaging-destination
  - name: zbuPackaging-html5-runtime
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: zbuPackaging-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: zbuPackaging-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - pcfcomaccpackaging.zip
      name: pcfcomaccpackaging
      target-path: app/
- name: pcfcomaccpackaging
  type: html5
  path: app/packaging
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: zbuPackaging-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: zbuPackaging
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: zbuPackaging-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: zbuPackaging-destination
  type: org.cloudfoundry.managed-service
  requires:
    - name: srv-api
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.Timeout: 1200000
            HTML5.ForwardAuthToken: true
            Name: zbuPackaging-srv
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}   
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: zbuPackaging-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: zbuPackaging-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
