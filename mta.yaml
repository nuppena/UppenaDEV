_schema-version: 3.3.0
ID: zbuPackaging
description: A simple CAP project.
version: 1.0.0
modules:
- name: zbuPackaging-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: zbuPackaging-auth
  - name: zbuPackaging-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: zbuPackaging-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: zbuPackaging-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - pcfcomaccpackaging.zip
      name: pcfcomaccpackaging
      target-path: resources/
- name: zbuPackaging-destination-content
  type: com.sap.application.content
  requires:
  - name: zbuPackaging-destination
    parameters:
      content-target: true
  - name: zbuPackaging-html5-repo-host
    parameters:
      service-key:
        name: zbuPackaging_html_repo_host-key
  - name: zbuPackaging-auth
    parameters:
      service-key:
        name: zbuPackaging_auth_key
  parameters:
    content:
      instance:
        destinations:
        - Name: zbuPackaging_router_zpcf_app_html_repo_host
          ServiceInstanceName: zbuPackaging-html5-app-host-service
          ServiceKeyName: zbuPackaging_html_repo_host-key
          sap.cloud.service: zbuPackagingrouter
        - Authentication: OAuth2UserTokenExchange
          Name: zbuPackaging_router_zbuPackagingapp
          ServiceInstanceName: zbuPackaging-xsuaa-service
          ServiceKeyName: zbuPackaging_auth_key
          sap.cloud.service: zbuPackagingrouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: pcfcomaccpackaging
  type: html5
  path: app/packaging
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: zbuPackaging-auth
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: zbuPackaging-xsuaa-service
    service-plan: application
- name: zbuPackaging-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.Timeout: 1200000
            HTML5.ForwardAuthToken: true
            Name: zbuPackaging-srv
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}   
          existing_destinations_policy: update
    service: destination
    service-name: zbuPackaging-destination
    service-plan: lite
  requires:
  - name: srv-api
- name: zbuPackaging-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: zbuPackaging-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
